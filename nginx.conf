# Redirect HTTP to HTTPS (all domains)
server {
    listen 80;
    server_name mohamedsayed.site *.mohamedsayed.site mohamedelasyed.duckdns.org;
    return 301 https://$host$request_uri;
}

# Main API
server {
    listen 443 ssl;
    server_name mohamedsayed.site www.mohamedsayed.site mohamedelasyed.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/mohamedelasyed.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mohamedelasyed.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /grafana/ {
        proxy_pass http://grafana:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
