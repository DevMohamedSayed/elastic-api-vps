name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/api:latest ./api
          docker build -t ghcr.io/${{ github.repository }}/api:${{ github.sha }} ./api

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/api:latest
          docker push ghcr.io/${{ github.repository }}/api:${{ github.sha }}

      - name: Zero-Downtime Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/mohammed/compose-stack
            git pull origin main
            cd frontend && npm install && npm run build && cd ..
            docker compose build api
            docker compose up -d api
            echo Waiting for healthy API...
            for i in $(seq 1 20); do
              STATUS=$(docker inspect --format={{.State.Health.Status}} compose-stack-api-1 2>/dev/null || echo unknown)
              [ "$STATUS" = "healthy" ] && echo "Healthy after $((i*3))s!" && break
              echo "  $STATUS... (attempt $i/20)"
              sleep 3
            done
            docker compose exec nginx nginx -s reload
            echo "Deploy complete!"
