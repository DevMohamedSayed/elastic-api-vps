services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    restart: unless-stopped
    environment:
    - discovery.type=single-node
    - xpack.security.enabled=true
    - ELASTIC_PASSWORD=elastic123
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
    - 9200:9200
    volumes:
    - esdata:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    restart: unless-stopped
    environment:
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - ELASTICSEARCH_USERNAME=kibana_system
    - ELASTICSEARCH_PASSWORD=kibana123
    ports:
    - 5601:5601
    depends_on:
    - elasticsearch
    profiles:
    - logging
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
    - ACCEPT_EULA=Y
    - MSSQL_SA_PASSWORD_FILE=/run/secrets/sql_password
    - MSSQL_MEMORY_LIMIT_MB=1024
    secrets:
    - sql_password
    ports:
    - 1433:1433
    volumes:
    - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "SqlServer2026!" -Q
        "SELECT 1" -C -b
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
    - MINIO_ROOT_USER=minioadmin
    - MINIO_ROOT_PASSWORD_FILE=/run/secrets/minio_password
    secrets:
    - minio_password
    ports:
    - 9002:9000
    - 9001:9001
    volumes:
    - minio_data:/data
    command: server /data --console-address ":9001"
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
    - 6379:6379
    volumes:
    - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    environment:
    - RABBITMQ_DEFAULT_USER=admin
    secrets:
    - rabbitmq_password
    entrypoint: /bin/bash
    command: -c "export RABBITMQ_DEFAULT_PASS=$$(cat /run/secrets/rabbitmq_password)
      && exec docker-entrypoint.sh rabbitmq-server"
    ports:
    - 5672:5672
    - 15672:15672
    volumes:
    - rabbitmq_data:/var/lib/rabbitmq
  api:
    build: ./api
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    restart: unless-stopped
    environment:
    - ELASTICSEARCH_URL=http://elasticsearch:9200
    - SQL_CONNECTION=Server=sqlserver;Database=ProjectsDb;User Id=sa;Password=SqlServer2026!;TrustServerCertificate=true
    - MINIO_ENDPOINT=minio:9000
    - MINIO_ACCESS_KEY=minioadmin
    - MINIO_SECRET_KEY=Minio2026Secret!
    - REDIS_CONNECTION=redis:6379
    - RABBITMQ_HOST=rabbitmq
    - RABBITMQ_USER=admin
    - RABBITMQ_PASS=RabbitMQ2026!
    - JWT_SECRET=MyS3cur3K3y!2026VPS-Pr0ject!!XYZ
    depends_on:
      elasticsearch:
        condition: service_started
      sqlserver:
        condition: service_healthy
      minio:
        condition: service_started
    secrets:
    - source: sql_password
      mode: 292
    - source: elastic_password
      mode: 292
    - source: minio_password
      mode: 292
    - source: rabbitmq_password
      mode: 292
    - source: jwt_secret
      mode: 292
    - source: turnstile_secret
      mode: 292
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:5000/health
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    - ./frontend/dist:/usr/share/nginx/html:ro
    - /etc/letsencrypt:/etc/letsencrypt:ro
    extra_hosts:
    - host.docker.internal:host-gateway
    depends_on:
    - api
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
    - prometheus_data:/prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.retention.time=30d
    profiles:
    - monitoring
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
    - 3000:3000
    environment:
    - GF_SECURITY_ADMIN_USER=admin
    - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
    - GF_SMTP_ENABLED=true
    - GF_SMTP_HOST=smtp.gmail.com:587
    - GF_SMTP_USER=dev.msayed95@gmail.com
    - GF_SMTP_PASSWORD=niuxwvuvvfqtlixo
    - GF_SMTP_FROM_ADDRESS=dev.msayed95@gmail.com
    - GF_SMTP_FROM_NAME=Grafana Alerts
    secrets:
    - grafana_password
    volumes:
    - grafana_data:/var/lib/grafana
    depends_on:
    - prometheus
    profiles:
    - monitoring
  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - --path.procfs=/host/proc
    - --path.sysfs=/host/sys
    - --path.rootfs=/rootfs
    profiles:
    - monitoring
volumes:
  esdata: null
  sqldata: null
  minio_data: null
  redis_data: null
  rabbitmq_data: null
  prometheus_data: null
  grafana_data: null
secrets:
  sql_password:
    file: ./secrets/sql_password
  elastic_password:
    file: ./secrets/elastic_password
  minio_password:
    file: ./secrets/minio_password
  rabbitmq_password:
    file: ./secrets/rabbitmq_password
  grafana_password:
    file: ./secrets/grafana_password
  jwt_secret:
    file: ./secrets/jwt_secret
  turnstile_secret:
    file: ./secrets/turnstile_secret
  kibana_password:
    file: ./secrets/kibana_password
